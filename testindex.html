<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Festival 2023</title>
    <!-- デザインに関するファイル(CSS)を読み込む -->
    <link rel="stylesheet" href="teststyle.css">
    <!-- 動きに関するファイル(JavaScript)を読み込む -->
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
        }
    </style>
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <div id="humberger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- SNSアイコン -->
    <ul>
        <li><h4 class="title">follow us -</h4></li>
        <li><img src="https://cdn.glitch.global/01e7cf47-0b19-4712-a565-f39339ee0da0/icn_instagram.png?v=1695549677616"></li>
        <li><img src="https://cdn.glitch.global/01e7cf47-0b19-4712-a565-f39339ee0da0/icn_twitter.svg?v=1695549688566"></li>
        <li><img src="https://cdn.glitch.global/01e7cf47-0b19-4712-a565-f39339ee0da0/icn_youtube.svg?v=1695549698214"></li>
        <li><img src="https://cdn.glitch.global/01e7cf47-0b19-4712-a565-f39339ee0da0/icn_mail.svg?v=1695549706283"></li>
    </ul>

    <!-- ライブの名前、写真 -->
    <div class="topimages">
        <img src="IMG_1908.jpg">
        <p class="topimage-p">Music Festival 2023</p>
    </div>

    <!-- 基本情報 -->
    <div class="infomation">
        <div class="centered-content"> <!-- 中央揃えのための追加 -->
            <h4>日程</h4>
            <h5>2024年1月6日</h5>
        </div>
    </div>

    <div class="infomation">
        <div class="centered-content"> <!-- 中央揃えのための追加 -->
            <h4>時間</h4>
            <h5>開場  10:00/開演  11:00/終演  19:30</h5>
        </div>
    </div>

    <div class="infomation">
        <div class="centered-content"> <!-- 中央揃えのための追加 -->
            <h4>チケット代</h4>
            <h5>2000円</h5>
        </div>
    </div>

    <!-- タイムテーブルのHTMLコード -->
    <div class="tableBox">
        <table>
            <caption>タイムテーブル</caption>
            <tbody>
                <!-- テーブルの内容省略 -->
            </tbody>
        </table>
    </div>

    <!-- スライドショー -->
    <div class="slideshow">
        <!-- スライドショー画像の設定省略 -->
    </div>

    <!-- カウントダウン -->
    <div class="countdown_info">
        <h4>開催まで...</h4>
        <p id="countdown"></p>
    </div>
</body>
</html>
